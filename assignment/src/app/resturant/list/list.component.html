<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-6"><h3>Wait List</h3></div>
		<div class="col-md-3 col-sm-6"></div>
		<div class="col-md-3 col-sm-6"></div>
		<div class="col-md-3 col-sm-6"><a [routerLink]="['/add']" class="btn btn-success" role="button" style="float: right;">Add</a></div>
	</div>
	<div class="row">
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Guests</th>
		      <th scope="col">Check In</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let listItem of listItems">
		      <td>{{ listItem.firstName }}</td>
		      <td>{{ listItem.lastName }}</td>
		      <td>{{ listItem.guest }}</td>
		      <td>{{ listItem.checkIn }}</td>
		      <td>
		      	<a [routerLink]="['/edit/'+listItem._id]" class="btn btn-success" role="button">Edit</a>
		      	<a href="javascript:void(0)" class="btn btn-danger" role="button" (click)="deleteRecord(listItem._id)">Delete</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
